<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OTP Verification | Breast Cancer AI System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #fce4ec, #fff, #f8bbd0); font-family: 'Poppins', sans-serif;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background: linear-gradient(135deg, #e91e63, #f48fb1);">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="/">ðŸ©º Breast Cancer AI System</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container mt-5" style="max-width:400px; background:#fff0f5; padding:30px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
<h3 class="text-center mb-3" style="color:#e91e63;">OTP Verification</h3>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form action="/otp" method="POST">
  <input type="text" name="otp" class="form-control mb-2" placeholder="Enter OTP" required>
  <button type="submit" class="btn btn-gradient w-100" style="background: linear-gradient(135deg, #e91e63, #f06292); color:white;">Verify</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
